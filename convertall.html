<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="convertall.css" />
    <link rel="icon" href="favicon.png" />

    <title>ConvertAll</title>
</head>

<body>
    <form id="mainform" action="">
        <div class="flex-container">
            <div class="flex-item">
                <label for="fromeditor">From Unit:</label><br />
                <input type="text" id="fromeditor" tabindex="1" autofocus />
                <br />
                <span id="fromoutput"></span><br />
                <input type="text" id="fromnum" tabindex="3"/>
            </div>
            <div class="flex-item">
                <label for="toeditor">To Unit:</label><br />
                <input type="text" id="toeditor" tabindex="2"/><br />
                <span id="tooutput"></span><br />
                <input type="text" id="tonum" tabindex="4"/>
            </div>
        </div>
        <div id="statusline"></div>
    </form>

    <script src="units.js"></script>
    <script src="convertall.js"></script>

</body>

</html>
